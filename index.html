<html>
  <head>
    <title>Place Searches</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    <script type="module" src="./main.js"></script>
  </head>
  <body>

    <div class='main'>
      <div class='box'>
      <h1>Plan the Perfect Activity</h1>
      <p>Use the program below to get a random activity.</p>
        <div class="map_box">
          <div id="map">
            <!-- <h1>Your Choice was...</h1> -->
          </div>
    </div>
      <div class="buttons">
        <button class='goButton'>Food</button>
        <button class='goButton'>Activity</button>
      </div>
      <div class="here"></div>
      </div>
    </div>


    <button id="go">GO</button>

    <input type="text" id="input">
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyPhW4OuwQREXWBiGpeTycWdWxUuWY39E&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
